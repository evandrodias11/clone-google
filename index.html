<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <meta name="description" content="Clone da pÃ¡gina inicial do Google desenvolvido com HTML5 e CSS3">


  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/google-favicon.png" type="image/x-icon">
</head>
<body>

  <header class="menu">
    <div class="menu__section left">
      <img src="./img/burger-icon.svg" class="menu__icon" alt="Menu">
      <a href="#" class="menu__link active">All</a>
      <a href="#" class="menu__link">Images</a>
    </div>
    <div class="menu__section right">
      <img src="./img/more-icon.svg" class="menu__icon" alt="More">
      <div class="menu__profile">
        <a href="https://github.com/evandrodias11" target="_blank">
          <img class="menu__avatar--frame" src="./img/circle-frame.svg" alt="Avatar frame">
        </a>  
        <img class="menu__avatar" src="./img/perfil.jpg" alt="Avatar picture">
      </div>
    </div>
  </header>
  
  <main class="content">
    <img class="content__logo" src="./img/logo.png" alt="Google">
    <div class="content__search-container">
      <label for="search" class="content__search-label">
        <img src="./img/search.svg" alt="Pesquisar">
      </label>
      <input class="content__search" type="text" id="search">
    </div>
    <div class="content__buttons">
      <a href="">Pesquisa Google</a>
      <a href="">Estou com sorte</a>
    </div>
    <div class="content__offer">
      Feito com por <a href="https://www.linkedin.com/in/evandrodias11/" target="_blank">Evandro Dias</a>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__section footer__location">
      <span>Brazil</span>
    </div>
    <div class="footer__section footer__links">
      <a href="">Settings</a>
      <a href="">Privacy</a>
      <a href="">Terms</a>
    </div>
  </footer>

</body>
</html>
